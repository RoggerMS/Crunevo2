{% extends 'base.html' %}
{% block content %}
<h2>Tienda</h2>
<div class="row">
{% for product in products %}
  <div class="col-md-4">
    <div class="card mb-3">
      <img src="{{ product.image }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p>${{ product.price }}</p>
        <a href="{{ url_for('store.add_to_cart', product_id=product.id) }}" class="btn btn-primary">Agregar</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
<a href="{{ url_for('store.view_cart') }}" class="btn btn-success">Ver Carrito</a>
{% endblock %}
