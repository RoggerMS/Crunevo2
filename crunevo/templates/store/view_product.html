{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image }}" class="img-fluid rounded shadow-sm" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">${{ product.price }}</p>
      <p>{{ product.description or "Sin descripción detallada." }}</p>
      {% if product.stock > 0 %}
        <span class="badge bg-success mb-3">En stock</span>
      {% else %}
        <span class="badge bg-secondary mb-3">Próximamente</span>
      {% endif %}
      <a href="{{ url_for('store.add_to_cart', product_id=product.id) }}" class="btn btn-primary w-100">Agregar al carrito</a>
    </div>
  </div>
</div>
{% endblock %}
