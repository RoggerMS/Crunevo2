{% import 'components/button.html' as btn %}
<div class="card h-100 shadow-sm">
  <a href="{{ url_for('store.view_product', product_id=product.id) }}">
    <img src="{{ product.image }}" class="card-img-top img-fluid" style="max-height: 180px; object-fit: cover;" alt="imagen">
  </a>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">
      <a href="{{ url_for('store.view_product', product_id=product.id) }}" class="text-decoration-none text-dark">
        {{ product.name }}
      </a>
    </h5>
    <p class="card-text">${{ product.price }}</p>
    {% if product.stock > 0 %}
      <span class="badge bg-success mb-2">En stock</span>
    {% else %}
      <span class="badge bg-secondary mb-2">Pr√≥ximamente</span>
    {% endif %}
  </div>
  <div class="card-footer bg-white border-0">
    <a href="{{ url_for('store.add_to_cart', product_id=product.id) }}" class="btn btn-outline-primary w-100">Agregar al carrito</a>
  </div>
</div>
