{% extends 'base.html' %}
{% block content %}
<h2>{{ product.name }}</h2>
<img src="{{ product.image }}" class="img-fluid">
<p>{{ product.description }}</p>
<p>${{ product.price }}</p>
<a href="{{ url_for('store.add_to_cart', product_id=product.id) }}" class="btn btn-primary">Agregar al carrito</a>
{% endblock %}
