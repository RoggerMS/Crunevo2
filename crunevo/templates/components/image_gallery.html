{% macro image_gallery(images, post_id) %}
<div class="image-gallery-container image-grid image-grid-{{ images|length }}" data-post-id="{{ post_id }}">
  {% for image in images %}
  {% set url = image.url if image.url is defined else image %}
  <div class="image-thumb" onclick="openImageModal('{{ url }}', {{ loop.index0 }})">
    <img src="{{ url }}" alt="Imagen" loading="lazy" />
  </div>
  {% endfor %}
</div>
{% endmacro %}
