{% macro input(name, type='text', value='', placeholder='', error=None) %}
<div class="tw-space-y-1">
  <input
    name="{{ name }}"
    type="{{ type }}"
    value="{{ value }}"
    placeholder="{{ placeholder }}"
    class="tw-rounded tw-border tw-border-gray-300 dark:tw-border-gray-700 tw-w-full tw-px-3 tw-py-2 focus:tw-ring-2 focus:tw-ring-[var(--primary)] focus:tw-outline-none"
  />
  {% if error %}
  <p class="tw-text-red-600 tw-text-sm">{{ error }}</p>
  {% endif %}
</div>
{% endmacro %}
