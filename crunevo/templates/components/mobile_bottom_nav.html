
<div class="mobile-bottom-nav d-lg-none">
  <nav class="navbar fixed-bottom bg-white border-top shadow-lg">
    <div class="container-fluid px-3">
      <div class="d-flex justify-content-around align-items-center w-100">
        <!-- Home -->
        <a href="{{ url_for('feed.view_feed') }}" 
           class="nav-item {{ 'active' if request.endpoint == 'feed.view_feed' }}">
          <div class="nav-icon">
            <i class="bi bi-house{{ '-fill' if request.endpoint == 'feed.view_feed' }}"></i>
          </div>
          <span class="nav-label">Inicio</span>
        </a>

        <!-- Search -->
        <a href="{{ url_for('search.search_page') }}"
           class="nav-item {{ 'active' if request.endpoint == 'search.search_page' }}">
          <div class="nav-icon">
            <i class="bi bi-search"></i>
          </div>
          <span class="nav-label">Buscar</span>
        </a>

        <!-- Notes -->
        <a href="{{ url_for('notes.list') }}" 
           class="nav-item {{ 'active' if request.endpoint == 'notes.list' }}">
          <div class="nav-icon">
            <i class="bi bi-journal{{ '-text-fill' if request.endpoint == 'notes.list' }}"></i>
          </div>
          <span class="nav-label">Apuntes</span>
        </a>

        <!-- Notifications -->
        <a href="{{ url_for('notifications.lista') }}" 
           class="nav-item position-relative {{ 'active' if request.endpoint == 'notifications.lista' }}">
          <div class="nav-icon">
            <i class="bi bi-bell{{ '-fill' if request.endpoint == 'notifications.lista' }}"></i>
            {% if current_user.is_authenticated %}
            <span id="mobileNotificationBadge" 
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger notification-badge">
              {{ current_user.unread_notifications_count or '' }}
            </span>
            {% endif %}
          </div>
          <span class="nav-label">Alertas</span>
        </a>

        <!-- Profile -->
        <a href="{{ url_for('auth.profile') }}" 
           class="nav-item {{ 'active' if request.endpoint == 'auth.profile' }}">
          <div class="nav-icon">
            {% if current_user.is_authenticated %}
            <img src="{{ current_user.avatar_url or url_for('static', filename='img/default.png') }}" 
                 class="rounded-circle border" 
                 width="24" 
                 height="24" 
                 alt="Perfil">
            {% else %}
            <i class="bi bi-person-circle"></i>
            {% endif %}
          </div>
          <span class="nav-label">Perfil</span>
        </a>
      </div>
    </div>
  </nav>
</div>

<style>
.mobile-bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 1030;
  padding-bottom: env(safe-area-inset-bottom);
}

.mobile-bottom-nav .navbar {
  background: rgba(255, 255, 255, 0.98) !important;
  backdrop-filter: blur(20px);
  border-top: 1px solid rgba(102, 126, 234, 0.1);
  padding: 8px 0;
  min-height: 60px;
}

[data-bs-theme="dark"] .mobile-bottom-nav .navbar {
  background: rgba(31, 41, 55, 0.98) !important;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.mobile-bottom-nav .nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: #6b7280;
  transition: all 0.2s ease;
  padding: 8px 12px;
  border-radius: 12px;
  min-width: 60px;
}

[data-bs-theme="dark"] .mobile-bottom-nav .nav-item {
  color: #9ca3af;
}

.mobile-bottom-nav .nav-item:hover,
.mobile-bottom-nav .nav-item.active {
  color: #667eea;
  background: rgba(102, 126, 234, 0.1);
  transform: translateY(-2px);
}

[data-bs-theme="dark"] .mobile-bottom-nav .nav-item:hover,
[data-bs-theme="dark"] .mobile-bottom-nav .nav-item.active {
  color: #7c95ff;
  background: rgba(102, 126, 234, 0.15);
}

.mobile-bottom-nav .nav-icon {
  position: relative;
  font-size: 1.25rem;
  margin-bottom: 2px;
}

.mobile-bottom-nav .nav-label {
  font-size: 0.7rem;
  font-weight: 500;
  text-align: center;
}

.mobile-bottom-nav .notification-badge {
  font-size: 0.6rem;
  min-width: 16px;
  height: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulse 2s infinite;
}

.mobile-bottom-nav .notification-badge:empty {
  display: none;
}

/* Add bottom padding to body to account for fixed navbar */
body {
  padding-bottom: 80px;
}

@media (min-width: 992px) {
  body {
    padding-bottom: 0;
  }
}

/* Safe area adjustments for iPhone X+ */
@supports (padding-bottom: env(safe-area-inset-bottom)) {
  .mobile-bottom-nav {
    padding-bottom: env(safe-area-inset-bottom);
  }
  
  body {
    padding-bottom: calc(80px + env(safe-area-inset-bottom));
  }
  
  @media (min-width: 992px) {
    body {
      padding-bottom: 0;
    }
  }
}

/* Pulse animation for notification badge */
@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.8;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Touch feedback */
.mobile-bottom-nav .nav-item:active {
  transform: translateY(0) scale(0.95);
}

/* Smooth transitions */
.mobile-bottom-nav * {
  transition: all 0.2s ease;
}
</style>

<script>
// Update notification badge via AJAX
function updateMobileNotificationBadge() {
  fetch('/notifications/api/count')
    .then(response => response.json())
    .then(data => {
      const badge = document.getElementById('mobileNotificationBadge');
      if (badge) {
        badge.textContent = data.count > 0 ? data.count : '';
        badge.style.display = data.count > 0 ? 'flex' : 'none';
      }
    })
    .catch(error => console.error('Error updating notification badge:', error));
}

// Update every 30 seconds
if (document.getElementById('mobileNotificationBadge')) {
  setInterval(updateMobileNotificationBadge, 30000);
}
</script>
