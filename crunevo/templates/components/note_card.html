<div class="note-card">
  <div class="note-week">{{ note.week }}</div>
  <div class="note-title">{{ note.title }}</div>
  <img src="{{ note.preview_url or note.image_url or url_for('static', filename='img/placeholder.png') }}" alt="Vista previa del apunte">

  <div class="note-stats">
    <span><i class="ti ti-eye"></i> {{ note.views }}</span>
    <span><i class="ti ti-heart"></i> {{ note.likes }}</span>
  </div>

  <div class="note-actions">
    <a href="{{ url_for('notes.detail', note_id=note.id) }}" class="btn btn-outline-primary btn-sm w-100">Ver</a>
    {% if current_user.id == note.user_id %}
    <a href="{{ url_for('notes.edit_note', note_id=note.id) }}" class="btn btn-light btn-sm w-100">Editar</a>
    {% endif %}
  </div>
</div>
