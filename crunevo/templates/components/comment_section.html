<section class="comment-section" id="comments-{{ post.id }}" data-post-id="{{ post.id }}" style="display: none" data-loaded="false">
  <div class="comment-input-area d-flex align-items-start gap-2 mb-3">
    <img class="comment-avatar rounded-circle" src="{{ current_user.avatar_url or url_for('static', filename='img/default.png') }}" alt="avatar" width="32" height="32">
    <form class="comment-form flex-grow-1 d-flex align-items-start gap-2" data-post-id="{{ post.id }}" method="post" action="{{ url_for('feed.comment_post', post_id=post.id) }}">
      {{ csrf.csrf_field() }}
      <textarea class="comment-input form-control comment-textarea" placeholder="Escribe un comentario..." rows="1"></textarea>
      <button class="comment-submit-btn btn btn-sm btn-primary" type="submit" disabled>Publicar</button>
    </form>
  </div>
  <div class="comment-list comments-container"></div>
</section>
