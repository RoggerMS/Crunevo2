<!-- Navbar móvil estilo Facebook - Superior único -->
<nav class="navbar facebook-mobile-navbar fixed-top d-lg-none shadow-sm">
  <div class="container-fluid d-flex align-items-center justify-content-between px-3 py-2">
    <!-- Logo/Brand -->
    <div class="navbar-brand-section">
      <a class="navbar-brand-mobile fw-bold text-decoration-none" href="{{ url_for('main.index') }}" aria-label="Ir a inicio">
        <span class="brand-text">CRUNEVO</span>
      </a>
    </div>
    
    <!-- Barra de búsqueda central -->
    <div class="search-container flex-grow-1 mx-3">
      <div class="position-relative">
        <input id="mobileNavbarSearch" type="search" class="form-control search-input rounded-pill ps-4 pe-4" placeholder="Buscar en CRUNEVO" aria-label="Buscar en CRUNEVO">
        <i class="bi bi-search search-icon position-absolute top-50 start-0 translate-middle-y ms-3"></i>
      </div>
    </div>
    
    <!-- Iconos de navegación principal -->
    <div class="nav-icons d-flex align-items-center gap-1">
      <!-- Home -->
      <a href="{{ url_for('feed.feed_home') if 'feed.feed_home' in url_for.__globals__.get('current_app', {}).view_functions else '/' }}" class="nav-icon-btn {{ 'active' if request.endpoint == 'feed.feed_home' else '' }}" aria-label="Inicio">
        <i class="bi bi-house{{ '-fill' if request.endpoint == 'feed.feed_home' else '' }}"></i>
      </a>
      
      <!-- Explorar/Foro -->
      <a href="{{ url_for('forum.list_questions') if 'forum.list_questions' in url_for.__globals__.get('current_app', {}).view_functions else '/foro' }}" class="nav-icon-btn {{ 'active' if 'forum' in request.endpoint else '' }}" aria-label="Explorar">
        <i class="bi bi-compass{{ '-fill' if 'forum' in request.endpoint else '' }}"></i>
      </a>
      
      <!-- Notificaciones -->
      <a href="{{ url_for('noti.ver_notificaciones') }}" class="nav-icon-btn position-relative" aria-label="Notificaciones">
        <i class="bi bi-bell"></i>
        <span id="mobileNotificationBadge" class="notification-badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display:none"></span>
      </a>
      
      <!-- Chat -->
      <a href="{{ url_for('chat.chat_index') }}" class="nav-icon-btn" aria-label="Mensajes">
        <i class="bi bi-chat-dots"></i>
      </a>
      
      <!-- Menú/Perfil -->
      <div class="dropdown">
        <a href="#" class="nav-icon-btn dropdown-toggle" data-bs-toggle="dropdown" aria-label="Menú">
          {% if current_user.is_authenticated and current_user.avatar %}
            <img src="{{ current_user.avatar }}" alt="Avatar" class="profile-avatar rounded-circle">
          {% else %}
            <i class="bi bi-person-circle"></i>
          {% endif %}
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0 rounded-3 mt-2">
          {% if current_user.is_authenticated %}
            <li><a class="dropdown-item" href="{{ url_for('auth.perfil') }}"><i class="bi bi-person me-2"></i>Mi Perfil</a></li>
            <li><a class="dropdown-item" href="{{ url_for('notes.my_notes') if 'notes.my_notes' in url_for.__globals__.get('current_app', {}).view_functions else '/notas' }}"><i class="bi bi-journal-text me-2"></i>Mis Notas</a></li>
            <li><a class="dropdown-item" href="{{ url_for('commerce.commerce_index') if 'commerce.commerce_index' in url_for.__globals__.get('current_app', {}).view_functions else '/tienda' }}"><i class="bi bi-shop me-2"></i>Tienda</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
          {% else %}
            <li><a class="dropdown-item" href="{{ url_for('auth.login') }}"><i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión</a></li>
            <li><a class="dropdown-item" href="{{ url_for('onboarding.register') }}"><i class="bi bi-person-plus me-2"></i>Registrarse</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</nav>

  @media (prefers-color-scheme: dark) {

  /* High contrast mode */
  @media (prefers-contrast: high) {
    .facebook-mobile-navbar {
      background: #ffffff !important;
      border-bottom: 2px solid #000000;

      border: 2px solid #000000 !important;

</style>

<script>
  // Facebook-style mobile navbar functionality
  document.addEventListener('DOMContentLoaded', function() {
    const mobileSearch = document.getElementById('mobileNavbarSearch');
    
    // Enhanced search functionality
    if (mobileSearch) {
      // Show search modal on focus if available
      mobileSearch.addEventListener('focus', () => {
        const modalEl = document.getElementById('mobileSearchModal');
        if (modalEl) {
          bootstrap.Modal.getOrCreateInstance(modalEl).show();
        }
      });
      
      // Real-time search suggestions (placeholder for future implementation)
      let searchTimeout;
      mobileSearch.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        const query = this.value.trim();
        
        if (query.length > 2) {
          searchTimeout = setTimeout(() => {
            // Future: Implement real-time search suggestions
            console.log('Searching for:', query);
          }, 300);
        }
      });
    }
    
    // Update notification badge
    function updateNotificationBadge() {
      fetch('/notifications/api/count')
        .then(r => (r.ok ? r.json() : null))
        .then(data => {
          const count = data && typeof data.count === 'number' ? data.count : 0;
          const badge = document.getElementById('mobileNotificationBadge');
          if (badge) {
            if (count > 0) {
              badge.textContent = count > 99 ? '99+' : count;
              badge.style.display = 'flex';
            } else {
              badge.style.display = 'none';
            }
          }
        })
        .catch(() => {
          // Silently fail - notification count is not critical
        });
    }
    
    // Update badges periodically
    updateNotificationBadge();
    setInterval(updateNotificationBadge, 30000);
    
    // Enhanced touch feedback for navigation icons
    document.querySelectorAll('.nav-icon-btn').forEach(element => {
      element.addEventListener('touchstart', function() {
        this.style.transform = 'scale(0.95)';
      }, { passive: true });
      
      element.addEventListener('touchend', function() {
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      }, { passive: true });
    });
    
    // Keyboard navigation support
    document.addEventListener('keydown', function(e) {
      // Focus search with '/' key
      if (e.key === '/' && !e.ctrlKey && !e.metaKey && !e.target.matches('input, textarea')) {
        e.preventDefault();
        if (mobileSearch) {
          mobileSearch.focus();
        }
      }
      
      // Escape to blur search
      if (e.key === 'Escape' && mobileSearch && document.activeElement === mobileSearch) {
        mobileSearch.blur();
      }
    });
    
    // Auto-hide navbar on scroll (Facebook-style)
    let lastScrollY = window.scrollY;
    let ticking = false;
    let hideTimeout;
    
    function updateNavbarVisibility() {
      const navbar = document.querySelector('.facebook-mobile-navbar');
      if (!navbar) return;
      
      const currentScrollY = window.scrollY;
      const scrollDifference = currentScrollY - lastScrollY;
      
      // Clear any pending hide timeout
      clearTimeout(hideTimeout);
      
      if (Math.abs(scrollDifference) < 3) return; // Ignore very small scrolls
      
      if (scrollDifference > 0 && currentScrollY > 80) {
        // Scrolling down - hide navbar with delay
        hideTimeout = setTimeout(() => {
          navbar.style.transform = 'translateY(-100%)';
        }, 150);
      } else {
        // Scrolling up - show navbar immediately
        navbar.style.transform = 'translateY(0)';
      }
      
      lastScrollY = currentScrollY;
    }
    
    function requestTick() {
      if (!ticking) {
        requestAnimationFrame(updateNavbarVisibility);
        ticking = true;
        setTimeout(() => { ticking = false; }, 16); // ~60fps
      }
    }
    
    // Enable auto-hide on mobile devices
    if (window.innerWidth <= 991) {
      window.addEventListener('scroll', requestTick, { passive: true });
      
      // Show navbar on any touch interaction
      document.addEventListener('touchstart', function() {
        const navbar = document.querySelector('.facebook-mobile-navbar');
        if (navbar) {
          clearTimeout(hideTimeout);
          navbar.style.transform = 'translateY(0)';
        }
      }, { passive: true });
    }
    
    // Handle dropdown toggle for better UX
    const dropdownToggles = document.querySelectorAll('.nav-icon-btn.dropdown-toggle');
    dropdownToggles.forEach(toggle => {
      toggle.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const dropdown = bootstrap.Dropdown.getOrCreateInstance(this);
        dropdown.toggle();
      });
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.dropdown')) {
        const openDropdowns = document.querySelectorAll('.dropdown-menu.show');
        openDropdowns.forEach(menu => {
          const dropdown = bootstrap.Dropdown.getInstance(menu.previousElementSibling);
          if (dropdown) dropdown.hide();
        });
      }
    });
  });
</script>
