{% extends 'admin/base_admin.html' %}
{% block admin_content %}
<h2 class="page-title">Administrar Tienda</h2>
<a href="{{ url_for('admin.add_product') }}" class="btn btn-success mb-3">Nuevo producto</a>
<div class="card">
  <div class="table-responsive">
    <table id="tablaProductos" class="table table-vcenter card-table">
      <thead><tr><th>ID</th><th>Nombre</th><th>Stock</th></tr></thead>
      <tbody>
      {% for p in products %}
      <tr><td>{{ p.id }}</td><td>{{ p.name }}</td><td>{{ p.stock }}</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  new simpleDatatables.DataTable('#tablaProductos');
});
</script>
{% endblock %}
