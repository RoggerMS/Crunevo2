{% extends "base.html" %}
{% block head_extra %}
  <link href="https://unpkg.com/@tabler/core@1.3.2/dist/css/tabler.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@tabler/core@1.3.2/dist/js/tabler.min.js" defer></script>
{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row">

    <!-- SIDEBAR: vertical, fijo en pantallas grandes -->
    <nav class="col-lg-3 col-md-4 d-none d-md-block bg-body-tertiary sidebar p-0">
      <div class="position-sticky pt-3">
        {% include "admin/partials/sidebar.html" %}
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="col-lg-9 col-md-8 ms-sm-auto px-4 mt-4">
      {% include "admin/partials/topbar.html" %}
      {% block admin_content %}{% endblock %}
    </main>

  </div>
</div>
{% endblock %}
