{% extends "base.html" %}
{% block head_extra %}
  <link href="https://unpkg.com/@tabler/core@1.3.2/dist/css/tabler.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
  <script src="https://unpkg.com/@tabler/core@1.3.2/dist/js/tabler.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin/custom.css') }}">
{% endblock %}
{% block content %}
  <div class="page">
    {% include "admin/partials/topbar.html" %}
    <div class="page-wrapper pt-4">
      <div class="container-xl">
        <div class="row">
          <aside class="col-lg-3 d-none d-lg-block">
            {% include "admin/partials/sidebar.html" %}
          </aside>
          <main class="col-lg-9 px-md-4">
            {% block admin_content %}{% endblock %}
          </main>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
