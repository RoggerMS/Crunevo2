{% extends "base.html" %}
{% block head_extra %}
  <link href="https://unpkg.com/@tabler/core@1.3.2/dist/css/tabler.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@tabler/core@1.3.2/dist/js/tabler.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin/custom.css') }}">
{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar izquierdo -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse p-0">
      {% include "admin/partials/sidebar.html" %}
    </nav>

    <!-- Main con topbar y contenido -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pb-5">
      {% include "admin/partials/topbar.html" %}
      <section class="page-content">
        {% block admin_content %}{% endblock %}
      </section>
    </main>
  </div>
</div>
{% endblock %}

  {% block body_end %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/admin_ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin_stats.js') }}" defer></script>
  {% endblock %}
