<section id="personal" class="mb-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white">
      <h5 class="mb-0">Nombre de usuario</h5>
    </div>
    <div class="card-body">
      <form id="usernameForm" class="settings-form" method="post" action="{{ url_for('settings.update_personal') }}">
        {{ csrf.csrf_field() }}
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" data-current="{{ current_user.username }}">
          <div id="usernameFeedback" class="form-text"></div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</section>

<section id="descripcion" class="mb-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white">
      <h5 class="mb-0">Descripción</h5>
    </div>
    <div class="card-body">
      <form id="aboutForm" class="settings-form" method="post" action="{{ url_for('settings.update_personal') }}">
        {{ csrf.csrf_field() }}
        <div class="mb-3">
          <label for="about" class="form-label">Descripción</label>
          <textarea class="form-control" id="about" name="about" rows="3">{{ current_user.about }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</section>

<section id="career" class="mb-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white">
      <h5 class="mb-0">Carrera</h5>
    </div>
    <div class="card-body">
      <form id="careerForm" class="settings-form" method="post" action="{{ url_for('settings.update_personal') }}">
        {{ csrf.csrf_field() }}
        <div class="mb-3">
          <label for="career" class="form-label">Carrera</label>
          <input type="text" class="form-control" id="career" name="career" value="{{ current_user.career }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</section>

<section id="interests" class="mb-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white">
      <h5 class="mb-0">Intereses</h5>
    </div>
    <div class="card-body">
      <form id="interestsForm" class="settings-form" method="post" action="{{ url_for('settings.update_personal') }}">
        {{ csrf.csrf_field() }}
        <div class="mb-3">
          <label for="interests" class="form-label">Intereses (separados por comas)</label>
          <input type="text" class="form-control" id="interests" name="interests" value="{{ current_user.interests }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</section>
