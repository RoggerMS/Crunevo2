{% extends "base.html" %}
{% import 'components/csrf.html' as csrf %}
{% block title %}Nueva Entrada - Mochila{% endblock %}
{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/backpack.css') }}">
{% endblock %}
{% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card entry-form-card p-4">
        <h1 class="h5 mb-3">Nueva Entrada</h1>
        <form method="post">
          {{ csrf.csrf_field() }}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" name="title" placeholder="Título" required>
            <label for="title">Título</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="content" name="content" placeholder="Contenido" required style="height: 150px"></textarea>
            <label for="content">Contenido</label>
          </div>
          <div class="mb-3">
            <label for="entry_type" class="form-label">Tipo de entrada</label>
            <select class="form-select" id="entry_type" name="entry_type">
              <option value="reflection">Reflexión</option>
              <option value="goal">Meta</option>
              <option value="achievement">Logro</option>
            </select>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="tags" name="tags" placeholder="Etiquetas">
            <label for="tags">Etiquetas (separadas por coma)</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Guardar Entrada</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
