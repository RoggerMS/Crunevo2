{% extends 'base.html' %}
{% import 'components/csrf.html' as csrf %}

{% block content %}
<div class="container py-5 d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm p-4 mx-auto text-center" style="max-width: 420px;">
    <div class="mb-4">
      <i class="bi bi-envelope-edit display-1 text-purple"></i>
    </div>
    <h4 class="fw-bold mb-3">Cambiar dirección de correo</h4>
    <form method="POST" action="{{ url_for('onboarding.change_email') }}">
      {{ csrf.csrf_field() }}
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Nuevo correo" autocomplete="email" required>
      </div>
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check2-circle me-1"></i> Actualizar y reenviar
      </button>
    </form>
    <div class="mt-3">
      <a href="{{ url_for('onboarding.pending') }}" class="text-muted small">← Volver</a>
    </div>
  </div>
</div>
{% endblock %}
