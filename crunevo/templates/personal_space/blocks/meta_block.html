
<div class="goal-content">
    <div class="goal-progress">
        <div class="progress">
            <div class="progress-bar" style="width: {{ block.get_progress_percentage() }}%"></div>
        </div>
        <span class="progress-text">{{ block.get_progress_percentage() }}% progreso</span>
    </div>
    {% if block.get_metadata().get('target_date') %}
    <div class="goal-date">
        <i class="bi bi-calendar"></i>
        <span>{{ block.get_metadata().get('target_date') }}</span>
    </div>
    {% endif %}
    <p class="goal-description">{{ block.content[:100] }}{% if block.content|length > 100 %}...{% endif %}</p>
</div>
