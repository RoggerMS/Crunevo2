
<div class="task-list-content">
    <div class="progress-indicator">
        <div class="progress">
            <div class="progress-bar" style="width: {{ block.get_progress_percentage() }}%"></div>
        </div>
        <span class="progress-text">{{ block.get_progress_percentage() }}% completado</span>
    </div>
    {% for task in block.get_metadata().get('tasks', [])[:3] %}
    <div class="task-item {% if task.completed %}completed{% endif %}">
        <i class="bi {% if task.completed %}bi-check-circle-fill{% else %}bi-circle{% endif %}"></i>
        <span>{{ task.text }}</span>
    </div>
    {% endfor %}
    {% if block.get_metadata().get('tasks', [])|length > 3 %}
    <div class="task-more">
        <small class="text-muted">y {{ block.get_metadata().get('tasks', [])|length - 3 }} mÃ¡s...</small>
    </div>
    {% endif %}
</div>
