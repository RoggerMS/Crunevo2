{% extends 'base.html' %}
{% block content %}
<h2>Usuarios</h2>
<table class="table">
  <thead><tr><th>ID</th><th>Usuario</th><th>Email</th><th>Rol</th></tr></thead>
  <tbody>
  {% for u in users %}
  <tr><td>{{ u.id }}</td><td>{{ u.username }}</td><td>{{ u.email }}</td><td>{{ u.role }}</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
