# fly.toml
app = 'crunevo2'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  release_command = "flask db upgrade"

[env]
  FLASK_APP = 'crunevo.wsgi:application'
  FLASK_ENV = 'production'
  PORT = "8080"
  SESSION_COOKIE_HTTPONLY = "true"

[experimental]
  auto_rollback = true

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    grace_period = '15s'
    interval = '15s'
    method = 'GET'
    timeout = '15s'
    path = "/healthz"

[[vm]]
  cpu_kind = "performance"
  cpus = 1
  memory_mb = 2048

[mounts]
  source = "crunevo2_data"
  destination = "/app/instance"
