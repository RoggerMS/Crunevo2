# fly.toml
app = 'crunevo2'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  release_command = "flask --app crunevo.app:create_app db upgrade"

[env]
  FLASK_APP = 'crunevo.wsgi:app'
  FLASK_ENV = 'production'
  PORT = "8080"
  SESSION_COOKIE_HTTPONLY = "true"

[experimental]
  auto_rollback = true

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    method = "GET"
    path = "/healthz"
    interval = "10s"
    timeout = "2s"
    grace_period = "60s"

[[vm]]
  cpu_kind = "performance"
  cpus = 1
  memory_mb = 2048

[mounts]
  source = "crunevo2_data"
  destination = "/app/instance"
