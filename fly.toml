# fly.toml app configuration file generated for crunevo2-alt

app = 'crunevo2-alt'
primary_region = 'bog'

[build]
  dockerfile = 'Dockerfile'

[deploy]
release_command = "flask db upgrade -c alembic.ini"

[env]
  FLASK_APP = 'crunevo.wsgi'
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    interval = '10s'
    timeout = '2s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
